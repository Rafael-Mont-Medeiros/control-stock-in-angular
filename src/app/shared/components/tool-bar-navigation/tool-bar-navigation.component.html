<p-toolbar styleClass="bg-indigo-800">
  <div class="p-toolbar-group-stard">
    <p-button
      icon="pi pi-home"
      label="Dashboard"
      routerLink="/products"
      routerLinkActive="exact_route"
      styleClass="bg-indigo-800 p-button-secondary"
    ></p-button>
  </div>

  <div class="p-toolbar-group-center">
    <p-button
      icon="pi pi-car"
      label="Produtos"
      routerLink="/products"
      routerLinkActive="exact_route"
      styleClass="bg-indigo-800 p-button-secondary"
      class="mr-2"
    ></p-button>

    <p-button
      icon="pi pi-ticket"
      label="Categorias"
      routerLink="/categories"
      routerLinkActive="exact_route"
      styleClass="bg-indigo-800 p-button-secondary"
      class="mr-2"
    ></p-button>

    <p-button
      icon="pi pi-credit-card"
      label="Efetuar vendas"
      routerLink = "/dashboard"
      routerLinkActive="exact_route"
      styleClass="bg-indigo-800 p-button-secondary"
      class="mr-2"
    ></p-button>
  </div>

  <div class="p-toolbar-group-end">
    <p-button
      (onClick)="logout()"
      icon="pi pi-sign-out"
      label="sair"
      styleClass="p-button-danger"
    ></p-button>
  </div>
</p-toolbar>
